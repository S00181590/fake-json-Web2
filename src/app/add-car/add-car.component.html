<div class="ui raised segment">
  <button class="ui button right floated" (click)="show = !show">{{show ? 'Hide' : 'Add a Car'}}</button>
  <br><br>
  <div *ngIf="show">
    <form class="ui form">
      <div class="field">
        <label>Make</label>
        <input type="text" name="make" placeholder="Enter Make" #make>
      </div>
      <br>
      <div class="field">
        <label>Model</label>
        <input type="text" name="model" placeholder="Enter Model" #model>
      </div>
      <br>
      <div class="field">
        <label>Year</label>
        <input type="text" name="year" placeholder="Enter year" #year>
      </div>
      <br>
      <div class="field">
        <label>Image</label>
        <input type="text" name="imageURL" placeholder="Enter Link to Image" #imageURL>
      </div>

      <button class="ui primary button" type="submit" (click)="addCar(make.value,
      model.value,year.value,imageURL.value)">Add the car </button>
      <button class="ui button" type="reset">Cancel</button>

    </form>
  </div>
</div>
